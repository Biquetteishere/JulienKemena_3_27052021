<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="sass.css" />
    <script src="https://kit.fontawesome.com/73703592d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <!-- entete -->
    <header>
      <div class="entete">
        <a href="index.html"><img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" /></a>
      </div>
    </header>
    <!-- localisation -->
    <article class="loca">
      <div class="txtloca">
        <div class="mapico"><i class="fas fa-map-marker-alt"></i></div>
        <p>Paris, Belleville</p>
      </div>
    </article>
    <!-- Présentation -->
    <section class="presentation">
      <h1>Réservez le menu qui vous convient</h1>
      <p class="txtdepresentation">Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
      <button class="bouton" type="button">Explorez nos restaurants</button>
    </section>
    <!-- Filtres -->
    <section class="filtres">
      <h1>Fonctionnement</h1>
      <div class="choix"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</div>
      <div class="choix"><i class="fas fa-list-ul"></i>Composez votre menu</div>
      <div class="choix"><i class="fas fa-store"></i>Dégustez dans un restaurant</div>
    </section>
    <!-- Restaurants -->
    <section>
      <h1>Restaurants</h1>
      <a href="#"><img class="img1" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" /></a>
      <a href="#"><img class="img2" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" /></a>
      <a href="#"><img class="img3" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" /></a>
      <a href="#"><img class="img4" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="" /></a>
    </section>
    <!-- Pied de page -->
    <footer>
      <a href="#"><img class="imgfooter" src="images/logo/ohmyfood.png" alt="logo ohmyfood" /></a>
      <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
      <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
      <a href="#">Mentions légales</a>
      <a href="#">Contact</a>
    </footer>
  </body>
</html>
